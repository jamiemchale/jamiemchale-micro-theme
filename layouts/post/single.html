{{ define "main" }}
<div class="post h-entry prose mx-auto px-4 md:px-0">

  <header class="post-header prose prose-a:text-blue-500">
    {{ if .Title }}
          <h1 class="p-name font-serif mb-6 text-xl">{{ .Title }}</h1>
      {{ end }}
  </header>

  <article class="post-content prose prose-a:text-blue-500 e-content">
    {{ .Content }}
  </article>

  <footer>
  <p class="post-meta">
    <a href="{{ .Permalink }}" class="u-url text-gray-400 text-sm no-underline">&rarr; <time class="dt-published" datetime="{{ .Date.Format "2006-01-02 15:04:05 -0700" }}">{{ .Date.Format "Jan 2, 2006" }}</time></a>
    {{ if .Params.author }}
        by {{ .Params.author.name }}
    {{ end }}
    </p>
</footer>

</div>

{{ if .Site.Params.include_conversation }}
<script type="text/javascript" src="https://micro.blog/conversation.js?url={{ .Permalink }}"></script>
{{ end }}

{{ end }}
